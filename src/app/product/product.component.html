
<section id="products" class="service-section pt-150 ">
  <div class="container   ">
    <div class="section-title text-center mb-10">
      <span class="wow fadeInUp" data-wow-delay=".2s"> Προϊόντα. .	</span>
    </div>
    <div class="row">
      <div *ngFor="let product of products" class="card-img-overlay " class="card-shadow col-lg-6 col-md-4   mt-5" style="width: 20rem;">
        <div class="card-body shadow-lg ">
          <h5 class="card-title text-center">{{product.name}}</h5>
          <h6 class="card-body text-center">{{product.price}} €</h6>
          <button (click)="addToCart(product)" class="btn menubtn d-block"> Προσθήκη στο καλάθι </button>
        </div>

      </div>
    </div>
  </div>
</section>
