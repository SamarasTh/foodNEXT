<section id="products" class="service-section pt-100 ">

  <div class="container">
    <div class="text-center"> <img src="{{ store.imgUrl }}" class="img-thumbnail rounded-circle  " alt="" /></div>
    <div class="section-title text-center">
      <span class="wow fadeInUp" data-wow-delay=".2s"> {{store.name}} </span>
    </div>
    <div class="text-center"> {{store.address}}</div>
    <div class="row">
      <div *ngFor="let product of products" class="card-img-overlay " class="card-shadow col-lg-6 col-md-4   mt-5"
        style="width: 20rem;">
        <div class="card-body shadow-lg ">
          <h5 class="card-title text-center">{{product.name}}</h5>

          <div class="text-center">
            <img src="{{ product.imgUrl }}" class="img-thumbnail borde rounded" alt="" />
            <h6 class="card-body text-center">{{product.price}} â‚¬</h6>
            <button (click)="addToCart(product)" class="btn menubtn  "> Add to Cart </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
