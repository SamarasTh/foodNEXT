

<div class="container shoppingcart">
    <h1>Your Shopping Cart</h1>
    <div class="card" style="width: 80%;">
      <div class="card-body">
        <p>
          You have <b>{{this.totalNumOfCartItems }}</b> products in your cart right now
          <button class="btn btn-light btn-sm float-right menubtn" (click)="clearCart()">Clear Cart</button>
        </p>
      </div>

      <table class="table">
        <thead>
          <tr>
            <th></th>
            <th class="text-left" style="width: 400px" >Product</th>
            <th class="text-center" style="width: 230px;">Quantity</th>
            <th class="text-right" style="width: 200px;">Price</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of cartService.items$ | async">
            <td>
              <div class="thumbnail text-center"><img src="{{ item.imgUrl }}" class=" rounded " alt="" /></div>
            </td>
            <td>
              {{ item.name }}
              <br>
              <br>
              {{item.description}}

            </td>
            <hr>
            <td class="text-center">
              <!-- {{item.quantity}} -->
            </td>
            <td class="text-right">
              <!-- {{(item.price && item.quantity)? (item.price * item.quantity | currency:'EUR')  : 0 }} -->
              {{item.price | currency:'EUR'}}
            </td>
          </tr>
        </tbody>
        <tfoot>
          <tr >
            <th></th>
            <th></th>
            <th></th>
            <th class="text-right">Total: {{ myCart.totalPrice | currency:'EUR' }}</th>
          </tr>
          <tr>
            <th colspan="4" class="text-right">
              <a routerLink="/checkout" class="btn btn-md  menubtn">Checkout</a>
            </th>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
