<section id="login" class="login-section pt-150">
<div class="container-fluid">
  <div class="row no-gutter">
      <div class="col-md-6 d-none d-md-flex bg-image"></div>
      <div class="col-md-6 bg-light">
          <div class="login d-flex align-items-center py-5">
              <div class="container">
                  <div class="row">
                      <div class="col-lg-10 col-xl-7 mx-auto">
                          <h3 class="display-4">Login</h3>
                          <p class="text-muted mb-4">foodNext.com</p>
                          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                              <div class="form-group mb-3">
                                  <input id="inputEmail" type="email" formControlName="email"  [ngClass]="{ 'is-invalid': submitted && f.email.errors }" placeholder="Email address" required="" autofocus="" class="form-control rounded-pill border-0 shadow-sm px-4">
                                  <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                      <div *ngIf="f.email.errors.required">Email is required</div>
                                      <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                                   </div>
                              </div>
                              <div class="form-group mb-3">
                                  <input id="inputPassword" type="password" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" placeholder="Password" required="" class="form-control rounded-pill border-0 shadow-sm px-4 text-primary">
                                  <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                      <div *ngIf="f.password.errors.required">Password is required</div>
                                   </div>
                              </div>
                              <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck">
                                <label class="form-check-label" for="rememberPasswordCheck">
                                  Remember password
                                </label>
                              </div>
                              <button type="submit"  class="btn btn-primary btn-block text-uppercase mb-2 shadow-sm btn-danger">Login</button>
                              <div class="btn btn-primary btn-block text-uppercase mb-2 shadow-sm btn-danger" routerLink="signup">Sign up</div>
                              <div class="text-center">
                                <a class="small" routerLink="forgot-password">Forgot password?</a>
                              </div>
                          </form>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
</section>
