<section id="checkout" class="login-section pt-150">
  <div class="container">
        <div class="checkout d-flex bg-light align-items-center py-5">
          <div class="container">
            <div class="row">
              <div class="col-lg-10 col-xl-7 mx-auto">
                <div class="text-center heading">
                <h2 class="mb-4">Checkout</h2></div>
                <div class="billing-details mt-5">
                  <h4 class="mb-4">Billing Details</h4>
                  <form class="checkout-form">
                    <div class="row">
                      <div class="col-lg-6">


                        <div class="col-lg-12">
                          <div class="form-group mb-4">
                            <label for="company_name">Address</label>
                            <select class="form-control">
                              <option value="">Select an Option</option>
                              <option value="adrress1">adrress1</option>
                              <option value="adrress2">adrress2</option>
                              <option value="adrress3">adrress3</option>
                            </select>
                          </div>
                          <form>
                            <div class="col-lg-12">
                            </div>
                            <div class="col-lg-12">
                              <div class="form-group mb-4">
                                <label for="first_name">Order notes (optional)</label>
                                <textarea class="form-control" id="msg" cols="10" rows="2"
                                  placeholder="Notes about order e:g: want to say something"></textarea>
                              </div>
                            </div>

                          </form>
                        </div>
                      </div>

                      <div class="product-checkout-details mt-5 mt-lg-0">
                        <h4 class="mb-4 border-bottom pb-4">Order Summary</h4>
                        <div class="media product-card" >
                          <p>{{this.totalNumOfCartItems }} Product</p>
                          <div class="media-body text-right">
                            <p class="h5">1 x $249</p>
                          </div>
                        </div>
                        <ul class="summary-prices list-unstyled mb-4" *ngFor="let item of myCart.items">
                          <li class="d-flex justify-content-between">
                            <span>Subtotal:</span>
                            <span class="h5">{{ item.price}}</span>
                          </li>
                        </ul>
                        <form action="#">
                          <div class="form-check mb-3">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1"
                              value="option1" checked>
                            <label class="form-check-label" for="exampleRadios1">
                              Direct bank transfer
                            </label>
                          </div>
                          <div class="form-check mb-3">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2"
                              value="option2">
                            <label class="form-check-label" for="exampleRadios2">
                              Cash
                            </label>
                          </div>
                          <div class="form-check mb-3">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2"
                              value="option2">
                            <label class="form-check-label" for="exampleRadios2">
                              PayPal
                            </label>
                          </div>
                          <div class="form-check mb-3">
                            <input type="checkbox" class="form-check-input" id="exampleCheck3">
                            <label class="form-check-label" for="exampleCheck3">I have read and agree to the website
                              terms and
                              conditions *</label>
                          </div>
                        </form>
                        <div class="info mt-4 border-top pt-4 mb-5">
                          Your personal data will be used to process your order, support your experience throughout
                          this
                          website, and for other purposes described in our <a href="#">privacy policy</a>.

                          <button type="submit"
                            class="btn btn-primary btn-block text-uppercase mb-2 shadow-sm btn-danger">Place
                            Order</button>

                        </div>
                      </div>
                    </div>
