<header class="header container-fluid">
  <div class="navbar-area">
    <div class="container-fluid">
      <div class="row align-items-center">
        <div class="col-lg-12">
          <nav class="navbar navbar-expand-lg">
            <a class="navbar-brand" href="#">
              <img src="assets/img/logo/FOODNEXT_LOGO.png" alt="Logo" />
            </a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="toggler-icon"></span>
              <span class="toggler-icon"></span>
              <span class="toggler-icon"></span>
            </button>


            <div class="collapse navbar-collapse sub-menu-bar" id="navbarSupportedContent">

              <div class="col-md-2">
                <div class="input-group ">
                  <input type="text" class="form-control" id="search-text" aria-describedby="search-text" 
                    [(ngModel)]="searchText" placeholder="Enter text to search" autofocus>
                  <span class="input-group-append">
                    <button class="btn btn-outline-secondary bg-white border-start-0 border-bottom-0 border ms-n5"
                      type="button">
                      <i class="fa fa-search"></i>
                      <i class="fa-light fa-magnifying-glass"></i>
                    </button>
                  </span>
                </div>
              </div>
              <ul  class="list-group text-left list-group-horizontal" >
                <a class="list-group-item list-group-item-action "  routerLink="home/categories"
                  *ngFor="let c of categories | searchFilter: searchText">
                  {{c}}
                </a>
              </ul>

              <ul id="nav" class="navbar-nav ml-auto">
                <li class="nav-item">
                  <a class="nav-link" routerLink="/shopping-cart">
                    <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                    <span class="badge badge-warning badge-pill text-danger" style="float:right;margin-bottom:-15px;">{{
                      this.totalNumOfCartItems}}
                    </span>
                  </a>
                </li>

                <li class="nav-item">
                  <a class="page-scroll" href="#home">Home</a>
                </li>
                <li class="nav-item">
                  <a class="page-scroll" routerLink="/home/categories" href="#categories">Order now</a>
                </li>
                <li class="nav-item">
                  <a class="page-scroll" href="#how">How it works</a>
                </li>
                <li class="nav-item">
                  <a class="page-scroll" href="#about">About us</a>
              </ul>

            </div>

          </nav>


        </div>
      </div>
    </div>
  </div>
</header>
